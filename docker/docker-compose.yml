services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: toggleflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: toggleflow
      POSTGRES_PASSWORD: toggleflow_dev_password
      POSTGRES_DB: toggleflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U toggleflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: toggleflow-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://toggleflow:toggleflow_dev_password@postgres:5432/toggleflow?schema=public
      JWT_SECRET: superSecretKeyForDevelopmentOnly
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: npm run start:dev

  # Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: toggleflow-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: toggleflow-network
